<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>myMet</title>
<style type="text/css">
</style>
<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
<table style="text-align: left; width: 200px; background-color: rgb(255, 204, 51);" border="0" cellpadding="0" cellspacing="0">
<tbody>
<tr class="usat">
	<td style="vertical-align: top;">
		<img style="width: 200px; height: 51px;" alt="MyMet, transit info for the chronically connected." src="./logo.png">
	</td>
</tr>
<tr class="usat">
	<td style="vertical-align: top;">
		%logininfo%<br>
		<a href="about.html">about MyMet</a><img style="width: 200px; height: 1px;" alt="" src="back_sat.png">
	</td>
</tr>
<tr class="usat">
	<td style="vertical-align: top;">
		%nextarrival% block <img style="width: 200px; height: 1px;" alt="" src="back_sat.png">
	</td>
</tr>
<tr class="usat">
	<td style="vertical-align: top;">
		<img style="width: 200px; height: 1px;" alt="" src="back_sat.png">
		<form action="/stop" method="post">
			<label>Enter a stopId:<input name="content" rows="1" cols="25" type="text"></label>
			<div style="text-align: center;">
				<input style="" value="check stop" type="submit">
			</div>
		</form>
		<img style="width: 200px; height: 1px;" alt="" src="back_sat.png">
	</td>
</tr>
<tr class="usat">
	<td style="vertical-align: top;">
		<img style="width: 200px; height: 1px;" alt="" src="back_sat.png"> The last 10 stops (you've) checked:
		<div>
			<form style="" action="/stop" method="post">
				<input name="content" value="%s" type="hidden"><label><input value="%stopId%" type="submit">stopdesc, time</label>
			</form>
		</div>
		<div>
			<form style="" action="/stop" method="post">
				<input name="content" value="%s" type="hidden"><label><input value="%stopId%" type="submit">stopdesc, time</label>
			</form>
		</div>
	</td>
</tr>
<tr class="usat">
	<td style="vertical-align: top;">
		<img style="width: 200px; height: 1px;" alt="" src="back_sat.png"> The most frequent stops in your last 100:
		<div>
			<form style="" action="/stop" method="post">
				<input name="content" value="%s" type="hidden"><label><input value="%stopId%" type="submit">stopdesc, count</label>
			</form>
			<div>
				<input name="content" value="%s" type="hidden"><label><input value="%stopId%" type="submit">stopdesc, count</label>
			</div>
		</div>
	</td>
</tr>
<tr class="usat">
	<td style="vertical-align: top;">
		<img style="width: 200px; height: 1px;" alt="" src="back_sat.png">myMet information&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; about the developer<br>
	</td>
</tr>
</tbody>
</table>
<br>
<br>
</body>
</html>
